<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Welcome!</title>
</head>

<body>
  <div class="intro-left">
    <div class="container-fluid left-col-height">
      <div class="row text-center align-items-center left-col-height">
        <div class="col">
          <img src="./assets/images/headshot.png" alt="headshot of Jake" class="profile-img">
          <p class="display-4">Jacob Schaefbauer</p>
          <p class="display-6">Web Development</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-8 panel-right">
        <section class="quote">
          <figure class="text-end">
            <blockquote class="blockquote">
              <p>A well-known quote, contained in a blockquote element.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Someone famous in <cite title="Source Title">Source Title</cite>
            </figcaption>
          </figure>
        </section>
      </div>
    </div>
  </div>

</body>

</html>
